<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Project Current Time of User</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/dayjs/dayjs.min.js"></script>
    
</head>
<body>
    <header>
        <h1 class="timezone">Name of User's Timezone</h1>
    </header>
    <main>
        <div class="current-time">
            <p>00:00:00</p>
        </div>
    </main>
    <footer>
        <p class="current-date">Current date of user</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
